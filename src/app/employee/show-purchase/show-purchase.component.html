<app-nav></app-nav>
<div class="container-fluid">
  <div class="pannelArea p-0">
    <ng-container>
      <div class="top-form-area">
        <div class="pannel-title">
          <div class="row">
            <div class="col-md-12">
              <h4>View All Purchase</h4>
            </div>
          </div>
        </div>
        <div class="row pl-3 pr-4">
          <div class="col-lg-3 col-sm-12 pt-3 pb-2 offset-md-2">
            <div class="form-group row mb-1 mt-2">
              <label for="inputPassword" class="col-sm-2 col-form-label pr-0 text-right forom-label-title"> From</label>
              <div class="col-sm-10">
                <input type="text" class="form-control datePicker" bsDatepicker placeholder="From date..."
                  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" [(ngModel)]="fromDate" [maxDate]="toDate">
              </div>
            </div>
            <th>
          </div>
          <div class="col-lg-3 col-sm-12 pt-3 pb-2">
            <div class="form-group row mb-1 mt-2">
              <label for="inputPassword" class="col-sm-2 col-form-label pr-0 text-right forom-label-title"> To</label>
              <div class="col-sm-10">
                <input type="text" class="form-control datePicker" bsDatepicker placeholder="To date..."
                  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" [(ngModel)]="toDate" [maxDate]="maxDate"
                  [minDate]="fromDate">
              </div>
            </div>
          </div>
          <div class="col-lg-2 col-sm-12 pt-3 pb-2 pl-0">
            <button type="button" class="btn btn-success btn-pall mt-2" (click)="reloadGrid()">
              <i class="fas fa-search"></i>&nbsp;Search</button>
          </div>
        </div>
      </div>
      <div class="selectedTable">
        <div class="mt-3 btn-all-area">
          <div class="row">
            <div class="col-md-6 offset-md-4">
              <div class="btn-group " role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success">Copy</button>
                <button type="button" class="btn btn-success" (click)="purchaseDtlRpt('CSV')">CSV</button>
                <button type="button" class="btn btn-success" (click)="purchaseDtlRpt('XLSX')">Excel</button>
                <button type="button" class="btn btn-success" (click)="purchaseDtlRpt('DOCX')">Docx</button>
                <button type="button" class="btn btn-success" (click)="purchaseDtlRpt('PDF')">PDF</button>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive dataGridTable dataGridTableRegister pr-1 pl-1">
          <table #viewPurchaseGrid class="row-border hover"></table>
        </div>
      </div>
    </ng-container>
  </div>
</div>




<app-footer></app-footer>
